<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Form</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<!-- Neil John Terrible | BSIT-WMA-4B | WMA 3 : Activity 2 -->

<body>
  <ion-header>
    <ion-toolbar>
      <ion-title><b>Food Delivery Form</b></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">

    <ion-item>
        <ion-input 
        id="address"
        label="Delivery Address"
        label-placement="floating"  
        type="text"></ion-input>
    </ion-item>

    <ion-list>
        <ion-item>
            <ion-select label="Payment Method" id="payment" placeholder="Choose a Payment Option" justify="space-between">
                <ion-select-option value="Credit Card">Credit Card</ion-select-option>
                <ion-select-option value="PayPal">PayPal</ion-select-option>
                <ion-select-option value="Cash on Delivery">Cash on Delivery</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-checkbox id="savePayment" justify="space-between">Save Payment Method</ion-checkbox>
        </ion-item>
    </ion-list>

    <ion-item>
        <ion-input 
        id="price"
        label="Food Price"
        label-placement="floating"  
        type="number"></ion-input>
    </ion-item>

    <br/>

    <ion-button expand="block" onclick="triggerMode()" color="primary">SUBMIT ORDER</ion-button>

    <ion-text id="details" class="ion-padding"></ion-text>

  </ion-content>

  <script>
    function triggerMode() {
        const address = document.getElementById('address').value
        const paymentMethod = document.getElementById('payment').value

        const isChecked = document.getElementById('savePayment').checked
        let savePayment = isChecked ? "Payment Method will be saved." : "Payment Method will not be saved."

        document.getElementById('details').innerHTML = 
        ` <br/>Address: ${address} <br/>
        Payment Method: ${paymentMethod} <br/>
        ${savePayment}`
    }
  </script>

</body>
</html>
